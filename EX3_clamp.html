
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive with clamp property</title>
    <style>
        .wrapper{
            background-color: lightgray;
            width: 100%;
            height: 40vw;
            display: flex;
            justify-content: center;
        }
        .content{
            display: flex;
            align-self: center;
            width: clamp(300px, 40vw, 800px);
            height: 20vw;
            background-color: #ccc400;
        }
    </style>

</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
    </div>
</body>
</html>
